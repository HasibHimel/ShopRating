<h1>{{ mall.mall_name }}</h1>
<h3>since {{ mall.estd }}</h3>
<h2>Rating: {{ mall.mall_rating }}/5</h2>

<form action="{% url 'rate_mall' mall.id %}" method="post">
{% csrf_token %}
<input type="text", name="rate_mall",>
<input type="submit", value="Rate This!">
</form>

<br><br>{{mall.about}}</br>

<ul>
{% for shop in mall.shop_set.all %}
    <li><a href="{% url 'product' shop.id %}">{{ shop.shop_name }}</a></li>
{% endfor %}
</ul>
