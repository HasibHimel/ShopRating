<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

      {% load static %}
    <link rel="stylesheet"  href="{% static 'rating/bootstrap/css/bootstrap.min.css' %}">
    <title>{{ shopp.shop_name }}</title>
  </head>
  <body>

<h1>{{ shopp.shop_name }}</h1>
<h2>Rating: {{ shopp.shop_rating }}/5</h2>

<form action="{% url 'rate_shop' shopp.id %}" method="post">
{% csrf_token %}
<input type="text", name="rate_shop",>
<input type="submit", value="Rate This!">
</form>


<h1>Product List</h1>


<ul>
{% for product in shopp.product_set.all %}
    <li><a href="{% url 'detail' product.id %}">{{ product.product_name }}</a></li>
{% endfor %}
</ul>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    {% load static %}
    <script type="js" src="{% static 'rating/bootstrap/js/bootstrap.min.js' %}"></script>

  </body>
</html>
